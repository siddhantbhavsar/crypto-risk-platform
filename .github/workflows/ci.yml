name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (ruff)
        run: |
          PYTHONPATH=. python -m ruff check .

      # Optional: enforce formatting if you're using ruff format
      # - name: Format check (ruff)
      #   run: |
      #     PYTHONPATH=. python -m ruff format --check .

      - name: Run tests (pytest)
        run: |
          PYTHONPATH=. python -m pytest -q

      - name: Create CI .env file
        run: |
          cat > .env << 'EOF'
          ETHERSCAN_API_KEY=${{ secrets.ETHERSCAN_API_KEY }}
          EOF

      # --- Docker validation ---
      - name: Docker build (api)
        run: |
          docker compose build api

      - name: Run tests in Docker (api container)
        run: |
          docker compose run --rm api pytest -q

      - name: Docker build (full compose)
        run: |
          docker compose build
